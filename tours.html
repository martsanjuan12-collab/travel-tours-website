<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voyago Tours | Tours</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body data-page="tours">
    <header>
      <div class="container navbar">
        <a class="logo" href="index.html">Voyago Tours</a>
        <nav>
          <button class="nav-toggle" data-nav-toggle aria-label="Toggle navigation">☰</button>
          <ul class="nav-links" data-nav-links>
            <li><a href="index.html">Home</a></li>
            <li><a class="active" href="tours.html">Tours</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="contact.html">Contact</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <section class="section">
      <div class="container">
        <h1 class="section-title">All tours</h1>
        <p class="section-subtitle">Filter by category and budget to find your next adventure.</p>

        <div class="layout">
          <aside class="sidebar">
            <h3>Filters</h3>
            <div class="filter-group">
              <label for="category">Category</label>
              <select id="category" data-filter-category>
                <option value="all">All categories</option>
                <option value="City Tours">City Tours</option>
                <option value="Adventure">Adventure</option>
                <option value="Food &amp; Drink">Food &amp; Drink</option>
              </select>
            </div>
            <div class="filter-group">
              <label for="price">Max price: <span data-price-value>$200</span></label>
              <input id="price" type="range" min="50" max="200" step="10" value="200" data-filter-price>
            </div>
          </aside>

          <div>
            <div class="tour-grid" data-tour-grid></div>
          </div>
        </div>
      </div>
    </section>

    <footer>
      <div class="container">© 2024 Voyago Tours. All rights reserved.</div>
    </footer>

    <script src="script.js"></script>
  </body>
</html>
